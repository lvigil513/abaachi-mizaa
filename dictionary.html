<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abáachi Mizaa - Dictionary</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link rel="icon" href="assets/favicon/favicon_o.png">
    <link rel="apple-touch-icon" href="assets/favicon/favicon_o_apple.png">
    <link rel="stylesheet" href="css/style_dictionary.css">
    <script src="js/main.js"></script>
    <script src="data/data_index.js"></script>
</head>


<body>




    <header id="nav-header" class="wrapper-header"></header>


    <div class="wrapper-content">




        <h1 class="text-page-title">Dictionary</h1>


        <div class="section-search" style="display:none;">


            <form>


                <div>


                    <label for="site-search">Search:</label>

                    <input type="search" id="input-search" name="q" />

                </div>


                <input type="radio" id="option1" name="searchIndex" value="word">
                <label for="option1">Words</label><br>

                <input type="radio" id="option2" name="searchIndex" value="phrase">
                <label for="option2">Phrases</label><br>

                <input type="radio" id="option3" name="searchIndex" value="verb">
                <label for="option3">Verbs</label><br>


                <button type="button" onclick="search()">Search</button>

            </form>


            <p id="output-search"></p>


            <p id="text-date-revised" class="text-list-revised"></p>

        </div>


        <p id="output-screensize"></p>


        <div class="section-categories">


            <div class="container-tab" id="tab-words" onclick="changeType('word')">


                <h2 class="text-dictionary-tab">Words</h2>

                <img class="img-tab" src="assets/ui/ui_tab_words.png">

            </div>


            <div class="container-tab" id="tab-phrases" onclick="changeType('phrase')">


                <h2 class="text-dictionary-tab">Phrases</h2>

                <img class="img-tab" src="assets/ui/ui_tab_phrases.png">

            </div>


            <div class="container-tab" id="tab-verbs" onclick="changeType('verb')">


                <h2 class="text-dictionary-tab">Verbs</h2>

                <img class="img-tab" src="assets/ui/ui_tab_verbs.png">

            </div>

        </div>




        <div class="section-list" id="list-dictionary-content">


            <div class="section-list-entries-count">


                <p id="data-index-count"></p>

            </div>


            <div id="content-main">


                <div class="content-list-category">


                    <div class="content-category-title" onclick="toggleCategory('index-animals')">


                        <h2 id="content-category-text" class="text-content-category">Animals</h2>

                        <img src="assets/ui/ui_list_dropdown.png" style="margin: 30px;">

                    </div>


                    <div id="index-animals">


                        <div class="content">


                            <h2 id="content-title" class="text-content-heading">Animals</h2>

                            <p id="content-body" class="text-content-body">Alimaał</p>

                        </div>

                    </div>

                </div>


                <div class="content-list-category">


                    <div class="content-category-title" onclick="toggleCategory('index-beverages')">


                        <h2 id="content-category-text" class="text-content-category">Beverages</h2>

                        <img src="assets/ui/ui_list_dropdown.png" style="margin: 30px;">

                    </div>


                    <div id="index-beverages">


                        <div class="content">


                            <h2 id="content-title" class="text-content-heading">Animals</h2>

                            <p id="content-body" class="text-content-body">Alimaał</p>

                        </div>

                    </div>

                </div>

            </div>


            <div class="img-list-folder-bottom" id="list-bottom"></div>

        </div>

    </div>


    <footer></footer>

</body>


</html>
